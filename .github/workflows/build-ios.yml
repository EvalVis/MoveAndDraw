name: Build iOS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Create .env.production file
        working-directory: frontend
        run: |
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" > .env.production
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> .env.production
          echo "GOOGLE_OAUTH2_SERVER_CLIENT_ID=${{ secrets.GOOGLE_OAUTH2_SERVER_CLIENT_ID }}" >> .env.production

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build IPA (without signing)
        working-directory: frontend
        run: flutter build ipa --release --no-codesign
        continue-on-error: true

      - name: Build IPA (with automatic signing)
        working-directory: frontend
        run: flutter build ipa --release
        env:
          FLUTTER_BUILD_MODE: release

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: frontend/build/ios/ipa/*.ipa
          retention-days: 30
          if-no-files-found: error

